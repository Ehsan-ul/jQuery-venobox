<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery venobox</title>
    <!-- venobox css -->
    <link rel="stylesheet" href="./css/venobox.min.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- venobox image div starts -->
    <div class="container my-5">
      <a class="venobox" data-gall="gallery01" href="./images/big1.jpg"
        ><img src="./images/small1.jpg"
      /></a>
      <a class="venobox" data-gall="gallery01" href="./images/big2.jpg"
        ><img src="./images/small2.jpg"
      /></a>
      <a class="venobox" data-gall="gallery01" href="./images/big1.jpg"
        ><img src="./images/small1.jpg"
      /></a>
    </div>
    <!-- venobox image div ends -->

    <!-- venobox vedio div starts -->
    <div class="container my-5">
      <a
        class="venobox"
        data-autoplay="true"
        data-vbtype="video"
        href="https://youtu.be/W9XmqPYQY2g"
        >Youtube</a
      >
    </div>
    <!-- venobox vedio div ends -->

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/venobox.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
